<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title></title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <div id="container">
      <header id="header">Movie API</header>
      <!-- modal -->
      <div id="modal-con">
        <p id="closeModal">Close</p>
        <div id="modal"></div>
      </div>
      <div id="menubar">
        <input type="text" placeholder="Search here..." id="searchBox" />
        <select name="Drop Menu" id="dropMenu">
          <option value="popular">Popular</option>
          <option value="top_rated">Top Rated</option>
          <option value="now_playing">Now Showing</option>
        </select>
      </div>

      <!-- render -->
      <ul id="demo"></ul>

      <!-- pagination -->
      <div class="pagination">
        <p id="left">Prev</p>
        <input type="text" value="1" id="page" disabled />
        <p id="right">Next</p>
      </div>
    </div>

    <script src="main.js"></script>
  </body>
</html>
