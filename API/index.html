<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <!-- NAVBAR -->
    <nav id="navbar">
      <ul>
        <li id="logo">browse</li>
        <li>
          <input type="text" placeholder="Search here..." id="searchBox" />
          <input type="button" id="searchBtn" value="Search" />
        </li>
      </ul>
    </nav>
    <!-- CAROUSEL -->
    <div id="carousel">
      <ul id="carousel__con"></ul>
    </div>
    <main id="container">
      <!-- modal -->
      <div id="modal-con">
        <p id="closeModal">Close</p>
        <div id="modal"></div>
      </div>
      <!-- search -->
      <div id="menubar">
        <p id="type">
          <span class="typeBtn actv" data-attribute="popular">Popular</span>
          <span class="typeSlash">/</span>
          <span class="typeBtn" data-attribute="top_rated">Top Rated</span>
          <span class="typeSlash">/</span>
          <span class="typeBtn" data-attribute="now_playing">Now Showing</span>
        </p>
        <!-- Genre Categories -->
        <select id="genres_con"></select>
      </div>

      <!-- render -->
      <p id="renderTitle">Popular Movies</p>
      <div id="renderContainer">
        <ul id="demo"></ul>
      </div>
      <!-- pagination -->
      <ul id="pagination"></ul>
    </main>

    <footer>
      <p class="foot_text">Coded by Rodolfo Sta. Maria</p>
      <p class="foot_text">
        Powered by
        <a href="https://www.themoviedb.org/" target="_blank">TheMovieDB</a>
      </p>
    </footer>
    <script src="main.js"></script>
  </body>
</html>
