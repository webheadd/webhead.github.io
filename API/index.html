<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>API</title>

    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>
  <body>
    <main id="container">
      <div id="top_part">
        <header id="header">Project: <span>ajax</span></header>
      </div>
      <!-- modal -->
      <div id="modal-con">
        <p id="closeModal">Close</p>
        <div id="modal"></div>
      </div>
      <!-- search -->
      <div id="menubar">
        <input type="text" placeholder="Search here..." id="searchBox" />
        <select name="Drop Menu" id="dropMenu">
          <option value="popular">Popular</option>
          <option value="top_rated">Top Rated</option>
          <option value="now_playing">Now Showing</option>
        </select>
      </div>
      <!-- Genre Categories -->
      <div id="genres">
        <p id="genreBtn">Genre<i class="fas fa-angle-down"></i></p>
        <ul id="genres_con"></ul>
      </div>

      <!-- render -->
      <div id="renderContainer">
        <ul id="demo"></ul>
      </div>
      <!-- pagination -->
      <ul id="pagination"></ul>
    </main>
    <script src="https://kit.fontawesome.com/a39ed74a47.js"></script>
    <script src="main.js"></script>
  </body>
</html>
